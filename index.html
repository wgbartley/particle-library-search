<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Particle Library Search</title>

<!-- jQuery / jQueryUI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Showdown -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.1/showdown.min.js"></script>

<!-- My stuffs -->
<link rel="stylesheet" href="./styles.css">
<script type="text/javascript" src="./javascript.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Particle Library Search</a>
		</div>
	</div>
</nav>

<div id="home">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="input-group">
				<input type="text" id="search" class="form-control" placeholder="find libraries" aria-describedby="search-icon">
				<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true" id="search-icon"></span>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<div id="library">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<h1></h1>
		</div>
		<div class="col-md-2 published"></div>
		<div class="col-md-2"></div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 issues"></div>
		<div class="col-md-2"></div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 github"></div>
		<div class="col-md-2"></div>
	</div>

	<div class="row"><br></div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 description"></div>
		<div class="col-md-2"></div>
	</div>

	<div class="row"><br><br></div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h2>README</h2>
			<hr>
		</div>
		<div class="col-md-2"></div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div id="readme"></div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
</body>
</html>
